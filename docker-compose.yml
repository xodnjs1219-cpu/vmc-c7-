version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: vmc
      POSTGRES_USER: vmcuser
      POSTGRES_PASSWORD: vmcpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vmcuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  backend:
    build: ./backend
    command: ["sh", "-c", "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"]
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DEBUG=True
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=vmc
      - DB_USER=vmcuser
      - DB_PASSWORD=vmcpass
      - DB_HOST=db
      - DB_PORT=5432
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173
      - ALLOWED_HOSTS=localhost,127.0.0.1,db,backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - backend-network

  frontend:
    build: ./frontend
    command: ["npm", "run", "dev"]
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  postgres_data:

networks:
  backend-network:
    driver: bridge
